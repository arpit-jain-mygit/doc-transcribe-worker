# User value: This config keeps OCR/transcription delivery and operations reliable for users.
services:
  - type: worker
    name: doc-transcribe-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m worker.worker_loop
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
